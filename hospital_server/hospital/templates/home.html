<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #5fecff, #817bfe);
            color: rgb(4, 1, 45);
            font-family: 'Roboto', sans-serif;
        }
        .hero {
            text-align: center;
            padding: 50px 0;
        }
        .card {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container hero">
        <h1>Welcome to the Hospital Management System</h1>
        <p>Your quick service, "Rescue Lives"</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Paramedic Services</h5>
                        <p class="card-text">Fast and efficient ambulance services.</p>
                        <a href="/hospital/paramedic/" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Driver Services</h5>
                        <p class="card-text">Reliable transport for patients.</p>
                        <a href="/hospital/driver/" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Patient Services</h5>
                        <p class="card-text">Manage your health records easily.</p>
                        <a href="/hospital/patient/" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
